<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>빠른만남</title>

<link href="css/qt_default.css" rel="stylesheet" type="text/css">
<link href="css/qt_message.css" rel="stylesheet" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body ontouchstart="">
<div id="wrap">
	<!-- 헤더 -->
	<div id="header" class="hd_main hd_fix bg_main">
    	<h1 class="main_logo">빠른만남</h1>
        <!-- 네비 -->
        <ul class="main_nav">
        	<li class="nav_talk">
            	<a href="#">토크룸</a>
            </li>
            <li class="nav_video nav_on">
            	<a href="#">영상룸</a>
            </li>
            <li class="nav_friend">
            	<a href="#">친구</a>
            </li>
            <li class="nav_more">
            	<a href="#">더보기</a>
            </li>
        </ul>
        <!-- // 네비 -->
    </div>
    <!-- // 헤더 -->
    <!-- 상단 영역 -->
    <div class="top_section">
    	<!-- 영상룸 상단 -->
		<div class="video_header">
			<div class="my_jewel">
				<span class="ico_jewel">보석</span>
				<span class="color_jewel">10000개</span>
				<div class="btn_white bg_white_btn"><a href="#">내역</a></div>
				<div class="btn_white bg_white_btn"><a href="#">구매</a></div>
			</div>
			<div class="my_point">
				<span>포인트</span>
				<span class="color_point">10000점</span>
				<div class="btn_white fl_r bg_white_btn"><a href="#">교환</a></div>
			</div>
		</div>
		<!-- 영상룸 상단 //-->
    	<!-- 상단 필터 -->
    	<div class="filter_wrap">
        	<div class="align_filter">
                <select class="bg_white_btn">
                    <option>최근작성순</option>
                    <option>나와 가까운순</option>
                    <option>서울지역</option>
                    <option>경기지역</option>
                    <option>인천지역</option>
                    <option>부산지역</option>
                    <option>대전,충남지역</option>
                    <option>대구,경북지역</option>
                    <option>경남,울산지역</option>
                    <option>광주,전남지역</option>
                    <option>전북,전주지역</option>
                    <option>강원,춘천지역</option>
                    <option>제주,해외지역</option>
                </select>
            </div>
            <div class="gender_filter">
            	<select class="bg_white_btn">
                	<option>전체</option>
                    <option>남성</option>
                    <option>여성</option>
                </select>
            </div>
        </div>
        <!-- // 상단 필터 -->
        <!-- 상단 버튼 -->
        <div class="top_btn_wrap">
            <div class="top_btn bg_main_btn">
                <a href="#">대화함</a>
            </div>
            <div class="top_btn bg_main_btn">
                <a href="#">글쓰기</a>
            </div>
        </div>
        <!-- // 상단 버튼 -->
    </div>
    <!-- // 상단 영역 -->
    <div id="container" class="mt_138">
    	<div class="vd_tap">
    		<div class="tap_dial">대화상대</div>
    		<div class="tap_block bg_video">차단상대</div>
    	</div>
    	<div class="exclam_none">차단내역이 없습니다.</div>
	</div>
</div>
</body>
</html>
