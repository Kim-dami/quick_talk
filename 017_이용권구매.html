<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>빠른만남</title>
<link href="css/qt_default.css" rel="stylesheet" type="text/css">
<link href="css/qt_ticket.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body ontouchstart="">
<div id="wrap">
	<!-- 헤더 -->
	<div id="header" class="hd_sub hd_relat bg_main">
		<div class="hd_btn btn_back">
			<a href="#"><span class="blind">뒤로</span></a>
		</div>
		<h1 class="sub_h1">이용권구매</h1>
	</div>
	<!-- // 헤더 -->
	<div id="container">
		<div class="ticket_title">
			<span class="blind">고민은 만남시간만 늦출뿐~! 구매가 빠르면 만남도 빨라집니다~!!</span>
		</div>
		<div class="ticket_txt">
			<div class="ticket_expl">
				<span class="blind">단 한번 구매로 하루 온종일 무제한으로 빠른만남 메시지 발송 가능</span>
			</div>
			<div class="ticket_buy">
				<a href="#">
				<span class="blind">하루 온 종일 이용권 3,900원</span>
				</a>
			</div>
		</div>
		<div class="mycoin">
			<div class="mycoin_bg">
				<span class="mycoin_fix">나의 보유코인</span> : <span class="mycoin_flex">1,900원</span><br/>
				<span class="mycoin_fix">결제할 코인</span> : <span class="mycoin_flex">3,900원</span><br/>
				<span class="mycoin_fix">결제 후 코인</span> : <span class="mycoin_flex">-2,000원</span>
			</div>
		</div>
		<div class="ticket_btn">
			<div class="btn_cancle">
				<a href="#">취소</a>
			</div>
			<div class="btn_coin">
				<a href="#">코인충전</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
