<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>빠른만남</title>
<link href="css/qt_default.css" rel="stylesheet" type="text/css">
<link href="css/qt_ticket.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body ontouchstart="">
<div id="wrap">
	<!-- 헤더 -->
	<div id="header" class="hd_sub hd_relat bg_main">
		<div class="hd_btn btn_back">
			<a href="#"><span class="blind">뒤로</span></a>
		</div>
		<h1 class="sub_h1">보석구매</h1>
	</div>
	<!-- // 헤더 -->
	<div id="container">
		<div class="jewel_wrap">
			<div class="jewel_title">
				<span class="blind">보석</span>
			</div>
			<div class="jewel_expl">
				영상채팅 이용 시 핑요한 아이템으로 이용시간에 따라 상대가 설정한 개수만큼 차감됩니다. <span class="fc_red">(1분당 보석 2개~4개 필요)</span>
			</div>
			<div class="point_expl">
				 * <span class="fc_purple">포인트</span>란?<span class="btn_more">[더보기 ▼]</span>
				<div class="point_more">
					<!-- 더보기 클릭시 display:block --->
					보석 구매시 받는 적립혜택으로 모은 포인트<br/>
					10점 이상부터 보석으로 교환이 가능함 <b>(1포인트 = 1개 보석)</b>
				</div>
			</div>
		</div>
		<h2>보석 개수를 선택해주세요.(1분당 보석2개 설정시)</h2>
		<div class="pay_wrap jewel_padd">
			<ul class="pay_u">
				<li class="radio_l">
				<div class="radio_lst01">
					<input type="radio" name="video_radio" id="radio01" checked="checked"/>
					<label for="radio01">
					<div class="jewel_txt">
						<span class="fc_red">315분</span> (보석 630개 + 60포인트)
					</div>
					 180,000코인 </label>
				</div>
				</li>
				<li class="radio_l">
				<div class="radio_lst01">
					<input type="radio" name="video_radio" id="radio02"/>
					<label for="radio02">
					<div class="jewel_txt">
						<span class="fc_red">150분</span> (보석 300개 + 15포인트)
					</div>
					 90,000코인 </label>
				</div>
				</li>
				<li class="radio_l">
				<div class="radio_lst01">
					<input type="radio" name="video_radio" id="radio03"/>
					<label for="radio03">
					<div class="jewel_txt">
						<span class="fc_red">100분</span> (보석 200개 + 10포인트)
					</div>
					 60,000코인 </label>
				</div>
				</li>
				<li class="radio_l">
				<div class="radio_lst01">
					<input type="radio" name="video_radio" id="radio04"/>
					<label for="radio04">
					<div class="jewel_txt">
						<span class="fc_red">50분</span> (보석 100개 + 5포인트)
					</div>
					 30,000코인 </label>
				</div>
				</li>
				<li class="radio_l">
				<div class="radio_lst01">
					<input type="radio" name="video_radio" id="radio05"/>
					<label for="radio05">
					<div class="jewel_txt">
						<span class="fc_red">20분</span> (보석 40개 + 2포인트)
					</div>
					 12,000코인 </label>
				</div>
				</li>
				<li class="radio_l">
				<div class="radio_lst01">
					<input type="radio" name="video_radio" id="radio06"/>
					<label for="radio06">
					<div class="jewel_txt">
						<span class="fc_red">10분</span> (보석 20개 + 1포인트)
					</div>
					 6,000코인 </label>
				</div>
				</li>
			</ul>
		</div>
		<div class="mycoin">
			<div class="mycoin_bg">
				<span class="mycoin_fix">나의 보유코인</span> : <span class="mycoin_flex">190,000코인</span><br/>
				<span class="mycoin_fix">결제할 코인</span> : <span class="mycoin_flex">180,000코인</span><br/>
				<span class="mycoin_fix">결제 후 코인</span> : <span class="mycoin_flex">10,000코인</span>
			</div>
		</div>
		<div class="ticket_btn">
			<div class="btn_cancle">
				<a href="#">취소</a>
			</div>
			<div class="btn_coin">
				<a href="#">구매</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
