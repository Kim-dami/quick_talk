<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>빠른만남</title>

<link href="css/qt_default.css" rel="stylesheet" type="text/css">
<link href="css/qt_pop.css" rel="stylesheet" type="text/css">

</head>
<body ontouchstart="">
<div class="wrap">
	<div class="pop_bg_modal"></div><!-- 팝업 배경 -->
    <div class="pop_wrap pn_wrap">
        <!-- 영상채팅 헤더 -->
        <div class="pop_header bg_video">
            <h2>영상룸 대화신청</h2>
        </div>
        <!-- // 영상채팅 헤더 -->
        <!-- 영상채팅 콘텐츠 -->
        <div class="pvr_content">
        	<div class="pvr_jewel">
        		- 1분당 보석 3개 필요
        		<div class="my_jewel">내보석 <span class="color_jewel">1,000개</span></div>
        		<div class="pop_line bg_video"></div>
        	</div>
        	<div class="pn_box">
        		<div class="photo_wrap">
					<div class="photo_clip">
						<img src="img/female01.png" />
					</div>
				</div>
				<div class="pn_info">
					<div class="fc_female">배수지예뻐요예뻐<br/>(여/22세/광주)</div>
				</div>
       			<div class="pn_notice">응답을 기다리는 중입니다.</div>
       			<div class="pn_count">25</div>
       			<div class="pn_auto">(25초 동안 응답이 없을경우 자동 취소됩니다.)</div>
        	</div>
        </div>
        <!-- // 영상채팅 콘텐츠 -->
        <!--  영상채팅 하단 -->
        <div class="pop_full_dn">
			<div class="btn_white pn_btn"><a href="#">취소하기</a></div>
        </div>
        <!-- // 영상채팅 하단 -->
    </div>
</div>
</body>
</html>
