<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>빠른만남</title>

<link href="css/qt_default.css" rel="stylesheet" type="text/css">
<link href="css/qt_pop.css" rel="stylesheet" type="text/css">

</head>
<body ontouchstart="">
<div class="wrap">
	<div class="pop_bg_modal"></div><!-- 팝업 배경 -->
    <div class="pop_wrap pn_wrap">
        <!-- 영상채팅 헤더 -->
        <div class="pop_header bg_video">
            <h2>영상룸 대화신청</h2>
        </div>
        <!-- // 영상채팅 헤더 -->
        <!-- 영상채팅 콘텐츠 -->
        <div class="pvr_content">
        	<div class="pn_box">
        		<div class="photo_wrap">
					<div class="photo_clip">
						<img src="img/female01.png" />
					</div>
				</div>
				<div class="pn_info">
					<div class="fc_female ta_left">배수지(여/22세/광주)</div>
					<div class="pn_loca ta_left">경남>창원시 마산합포구</div>
				</div>
       			<div class="pn_notice">영상채팅해요!</div>
       			<div class="pn_auto">(25초 후 자동 거절됩니다.)</div>
        	</div>
        </div>
        <!-- // 영상채팅 콘텐츠 -->
        <!--  영상채팅 하단 -->
        <div class="pn_dn">
			<div class="pn_call">수락</div>
       		<div class="pn_block">차단</div>
       		<div class="pn_refuse">거절</div>
        </div>
        <!-- // 영상채팅 하단 -->
    </div>
</div>
</body>
</html>
